<!DOCTYPE html>
<html>
<head>
    <title>HomeFit - Treino em Casa</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        input { padding: 10px; width: 60%; margin: 10px 0; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>Plano de Treino em Casa <strong>Grátis!</strong></h1>
        <p>Digite seu e-mail para receber um PDF personalizado:</p>
        
        <input v-model="email" placeholder="Seu melhor e-mail" type="email" />
        <button @click="submit">Enviar</button>
        
        <p v-if="message">{{ message }}</p>
    </div>

    <script>
        const { createApp, ref } = Vue;
        createApp({
            setup() {
                const email = ref("");
                const message = ref("");
                
                async function submit() {
                    try {
                        const response = await fetch("http://localhost:8000/api/leads", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ email: email.value })
                        });
                        const data = await response.json();
                        message.value = "✅ Obrigado! Te avisaremos quando lançarmos.";
                    } catch (error) {
                        message.value = "❌ Erro ao enviar. Tente novamente.";
                    }
                }
                
                return { email, message, submit };
            }
        }).mount("#app");
    </script>
</body>
</html>
